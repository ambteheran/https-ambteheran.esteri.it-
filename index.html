<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embassy of Italy in Tehran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    header {
      background-color: #b3e0ff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-left: 10px;
    }

    header h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .image-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 140px;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      object-fit: contain;
    }

    footer {
      background-color: #ffffff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center; /* انتقال دکمه‌ها به وسط */
      gap: 10px;
    }

    .download-btn, .exit-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .download-btn {
      background-color: #004d40;
    }

    .exit-btn {
      background-color: #d32f2f;
    }

    .download-btn:hover {
      background-color: #00796b;
    }

    .exit-btn:hover {
      background-color: #b71c1c;
    }

    /* صفحه قفل قبل از وارد کردن رمز */
    #lockScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: white;
      z-index: 9999;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    #lockScreen input {
      padding: 10px;
      width: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #errorLock {
      color: red;
    }

    /* لودینگ گیف */
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 3000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loadingScreen img {
      width: 100px;
    }

    /* محتوای سایت اصلی */
    #siteContent {
      display: none;
      flex-grow: 1;
      padding-top: 80px;
      padding-bottom: 140px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Enter UC -->
  <div id="lockScreen">
    <h2>Please enter UC Number</h2>
    <input type="password" id="accessCode" placeholder=" UC Number">
    <button onclick="unlockSite()">login</button>
    <div id="errorLock"></div>
  </div>

  <!-- لودینگ گیف -->
  <div id="loadingScreen">
    <img src="files/loading.gif" alt="Loading...">
    style="width:100px;">
  </div>

  <!-- محتوای سایت اصلی -->
  <div id="siteContent">
    <header>
      <img src="logo.png" alt="Logo" />
      <h2>Embassy of Italy in Tehran</h2>
    </header>

    <div class="image-container">
      <img src="yourimage.jpg" alt="Italy embassy in Tehran">
    </div>

    <footer>
      <button class="download-btn" onclick="showPrompt()">Download Result</button>
      <button class="exit-btn" onclick="window.close()">EXIT</button>
    </footer>
  </div>

  <!-- پنجره ورود رمز -->
  <div id="passwordPrompt">
    <p>Enter UC number:</p>
    <input type="password" id="passwordInput" placeholder="Enter UC number">
    <br>
    <button onclick="checkPassword()" class="download-btn">Download</button>
    <button onclick="closePrompt()" class="exit-btn">Exit</button>
    <div id="errorMessage"></div>
  </div>

  <script>
    const correctPassword = "64511169";

    // تابع برای نمایش محتوا بعد از وارد کردن رمز
    function unlockSite() {
      const input = document.getElementById("accessCode").value;
      if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("loadingScreen").style.display = "flex";

        // نمایش محتوای سایت پس از ۳ ثانیه
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          document.getElementById("siteContent").style.display = "block";
        }, 3000);
      } else {
        document.getElementById("errorLock").innerText = " UC not found.";
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        window.location.href = "yourfile.pdf"; // مسیر فایل PDF
        closePrompt();
      } else {
        document.getElementById("errorMessage").innerText = "Your UC number is incorrect.";
      }
    }

    function closePrompt() {
      document.getElementById("passwordPrompt").style.display = "none";
    }

    function showPrompt() {
      document.getElementById("passwordPrompt").style.display = "block";
      document.getElementById("errorMessage").innerText = "";
      document.getElementById("passwordInput").value = "";
    }
  </script>

</body>
</html>
