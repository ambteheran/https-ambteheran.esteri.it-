<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد رسمی - درخواست مهاجرت</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #eef0f3;
      padding: 40px;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    .dashboard {
      background-color: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 15px 0;
      width: 100%;
      cursor: pointer;
      border: none;
      background-color: #0066cc;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover:enabled {
      background-color: #004d99;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>داشبورد رسمی درخواست مهاجرت به ایتالیا</h1>

    <button onclick="redirectToResult()">۱. نتیجه درخواست</button>
    <button disabled>۲. آپلود پاسپورت (به زودی)</button>
    <button disabled>۳. نامه سی‌او (غیرفعال)</button>
    <button disabled>۴. قرار ملاقات حضوری (غیرفعال)</button>
  </div>

  <script>
    function redirectToResult() {
      // 🔗 لینک فایل نتیجه (لطفاً FILE_ID را جایگزین کن)
      const fileId = "1ABCxyz12345678"; // ← جایگزین شود با File ID واقعی
      const url = `https://www.dropbox.com/scl/fi/2kr43nrhzmikj7lm3f5gd/CEU-64511169.pdf?rlkey=s7y2ct5cc3xzsnz2n2gwvr9dw&st=1m2j4t6t&dl=0=${fileId}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
