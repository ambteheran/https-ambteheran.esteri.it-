<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italy embassy in Tehran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    header {
      background-color: #b3e0ff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-left: 10px;
    }

    header h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .image-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 140px;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      object-fit: contain;
    }

    footer {
      background-color: #ffffff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .download-btn, .exit-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .download-btn {
      background-color: #004d40;
    }

    .exit-btn {
      background-color: #d32f2f;
    }

    .download-btn:hover {
      background-color: #00796b;
    }

    .exit-btn:hover {
      background-color: #b71c1c;
    }

    #passwordPrompt {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2000;
    }

    #passwordPrompt input {
      padding: 10px;
      width: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #errorMessage {
      color: red;
    }

    #lockScreen {
      position: fixed;
      background-color: #f5f5f5;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #lockScreen input {
      padding: 10px;
      font-size: 16px;
    }

    #lockScreen button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #errorLock {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="lockScreen">
  <h2>لطفاً رمز عبور را وارد کنید</h2>
  <input type="password" id="accessCode" placeholder="رمز عبور">
  <button onclick="unlockSite()">ورود</button>
  <div id="errorLock"></div>
</div>

<div id="siteContent" style="display: none;">
  <header>
    <img src="logo.png" alt="Logo" />
    <h2>Embassy of Italy in Tehran</h2>
  </header>

  <div class="image-container">
    <img src="yourimage.jpg" alt="Italy embassy in Tehran">
  </div>

  <div class="image-container">
    <img src="yourimage.jpg" alt="Italy embassy in Tehran">
  </div>

  <footer>
    <button class="download-btn" onclick="showPrompt()">Download Result</button>
    <button class="exit-btn" onclick="window.close()">EXIT</button>
  </footer>

  <div id="passwordPrompt">
    <p>Enter UC number:</p>
    <input type="password" id="passwordInput" placeholder="Enter UC number">
    <br>
    <button onclick="checkPassword()" class="download-btn">Download</button>
    <button onclick="closePrompt()" class="exit-btn">Exit</button>
    <div id="errorMessage"></div>
  </div>
</div>

<script>
  const sitePassword = "64511169";
  function unlockSite() {
    const input = document.getElementById("accessCode").value;
    if (input === sitePassword) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("siteContent").style.display = "block";
    } else {
      document.getElementById("errorLock").innerText = "رمز نادرست است.";
    }
  }

  const correctPassword = "64511169";
  function showPrompt() {
    document.getElementById("passwordPrompt").style.display = "block";
    document.getElementById("errorMessage").innerText = "";
    document.getElementById("passwordInput").value = "";
  }

  function closePrompt() {
    document.getElementById("passwordPrompt").style.display = "none";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      window.location.href = "yourfile.pdf";
      closePrompt();
    } else {
      document.getElementById("errorMessage").innerText = "Your UC number incorect.";
    }
  }
</script>

</body>
</html>
